<div class="row">
    <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1">
        <form [formGroup]="editForm">
            <input formControlName="km" type="number" id="fname" name="km" placeholder="Km">
            <input formControlName="volume" type="number" id="lname" name="gl" placeholder="Galons">
            <input formControlName="date" type="date" id="date" name="date" placeholder="Date">
            <button class="waves-effect waves-red btn-flat white-text" type="submit" value="Save">Cancel</button>
            <button class="btn waves-effect waves-light white-text deep-purple accent-4" type="submit" value="Save" (click)="saveFilling(id)">Save Filling</button>
        </form>
    </div>
</div>
